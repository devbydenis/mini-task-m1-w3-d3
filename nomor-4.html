<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nomor-4</title>
    </head>
    <body>
        <a href="./index.html">Home</a>
        <form>
            <h1>Form Register Academy</h1>
            <label for="firstname">First name</label>
            <input type="text" id="firstname" name="firstname" />
            <br />
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" name="lastname" />
            <br />
            <label for="age">Age</label>
            <input type="number" id="age" name="age" />
            <br />
            <label>Gender</label><br />
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
            <br />
            <label>Interest</label><br />
            <input type="checkbox" id="interest1" name="interest1" value="coding" />
            <label for="interest1">Coding</label>
            <input type="checkbox" id="interest2" name="interest2" value="riding" />
            <label for="interest2">Riding</label>
            <input type="checkbox" id="interest3" name="interest3" value="gaming" />
            <label for="interest3">Gaming</label>
            <br />
            <label for="dream-job">Whats your dream job</label>
            <select name="dream-job" id="dream-job">
                <option value="default">choose your dream job</option>
                <option value="Front-End-Engineer">Front-End Engineer</option>
                <option value="Back-End-Engineer">Back-End Engineer</option>
                <option value="DevOps-Engineer">DevOps Engineer</option>
                <option value="Quality-Assurance">Quality Assurance</option>
                <option value="Fullstack-Developer">Front-End Engineer</option>
            </select>
            <br />
            <label for="about-me">Tell me about yourself!</label>
            <textarea name="about-me" id="about-me" rows="10" cols="50"></textarea>
        </form>
    </body>
</html>
